<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISITAS - SISTEMA DE VISITAS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>VISITAS</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn-secondary">SAIR</button>
                </div>
            </div>
        </header>

        <nav class="app-nav">
            <a href="dashboard.html" class="nav-link">DASHBOARD</a>
            <a href="empresas.html" class="nav-link">EMPRESAS</a>
            <a href="visitas.html" class="nav-link active">VISITAS</a>
            <a href="relatorios.html" class="nav-link" id="relatoriosLink" style="display: none;">RELATÓRIOS</a>
        </nav>

        <main class="app-main">
            <!-- Filtros -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="form-group">
                        <label>DATA INICIAL</label>
                        <input type="date" id="dataInicio">
                    </div>
                    <div class="form-group">
                        <label>DATA FINAL</label>
                        <input type="date" id="dataFim">
                    </div>
                    <div class="form-group">
                        <label>STATUS</label>
                        <select id="statusFilter">
                            <option value="">TODOS</option>
                            <option value="AGENDADA">AGENDADA</option>
                            <option value="REALIZADA">REALIZADA</option>
                            <option value="REMARCADA">REMARCADA</option>
                            <option value="CANCELADA">CANCELADA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>TIPO</label>
                        <select id="tipoFilter">
                            <option value="">TODOS</option>
                            <option value="TÉCNICA">TÉCNICA</option>
                            <option value="COMERCIAL">COMERCIAL</option>
                            <option value="RELACIONAMENTO">RELACIONAMENTO</option>
                            <option value="OUTROS">OUTROS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="applyFilters" class="btn-primary">FILTRAR</button>
                        <button id="clearFilters" class="btn-secondary">LIMPAR</button>
                    </div>
                </div>
            </div>

            <!-- Tabela de Visitas -->
            <div class="table-section">
                <div class="table-header">
                    <h2>LISTA DE VISITAS</h2>
                    <a href="visitas/novo.html" class="btn-primary">NOVA VISITA</a>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>EMPRESA</th>
                                <th>DATA/HORA</th>
                                <th>TIPO</th>
                                <th>SEQUÊNCIA</th>
                                <th>CIDADE</th>
                                <th>STATUS</th>
                                <th>AÇÕES</th>
                            </tr>
                        </thead>
                        <tbody id="visitasTableBody">
                            <tr>
                                <td colspan="7" class="loading">CARREGANDO...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/visitas.js"></script>
</body>
</html>
